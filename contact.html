<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/d77bc12c44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class = "wrapper">
        <div class = "content">
            <header>
                <a href ="./index.html"><img class = "logo" src ="./assets/images/logo.png"></a>
            </header>
            <main class = "mainContact">
                <img class = "contactImgae" src = "./assets/images/painting.png">
                <div class = "fullForm">
                    <h2>Contact Me</h2>
                    <form class = "formForInput" action="https://formspree.io/f/xrbgzleo" method="POST">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    
                        <button class = "submitBtn" type="submit">Send Message</button>
                    </form>
                </div>
            </main>
            <footer>
                <p class = "reservedRights">All Painting &#169 2017 Sami Baaklini</p>
                <ul class = "socialBar">
                    <li class = "socialElement"><a href = "https://www.facebook.com/sami.baaklini" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li class = "socialElement"><a href = "https://www.instagram.com/sami_baaklini/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </footer>
        </div>
    </div>
</body>
</html>
